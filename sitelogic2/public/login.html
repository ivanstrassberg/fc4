<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Basic styling for the login page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            text-align: center; /* Center content */
            padding-top: 50px; /* Add space at the top */
        }

        .login-container {
            max-width: 400px;
            margin: auto; /* Center the form */
            background-color: white; /* White background for form */
            padding: 20px; /* Padding inside the form */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        /* Style the input fields */
        input[type="text"], input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px; /* Padding inside the input */
            margin: 10px 0; /* Spacing between fields */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 3px; /* Slightly rounded corners */
        }

        /* Style the submit button */
        button[type="submit"] {
            padding: 10px 20px; /* Padding inside the button */
            background-color: #2e7d32; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 3px; /* Slightly rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition on hover */
        }

        /* Change button color on hover */
        button[type="submit"]:hover {
            background-color: #388e3c; /* Slightly lighter green */
        }
    </style>
</head>
<body>
    <!-- Login form -->
    <div class="login-container">
        <h2>Login</h2> <!-- Form heading -->

        <!-- Form to send data to the backend -->
        <form action="/login" method="POST"> <!-- Send data to the /login endpoint -->
            <!-- Username or email input -->
            <input type="text" name="username" placeholder="Username or Email" required> <!-- Placeholder and required field -->
            <!-- Password input -->
            <input type="password" name="password" placeholder="Password" required> <!-- Password field -->
            <!-- Submit button -->
            <button type="submit">Login</button> <!-- Submit button -->
        </form>
    </div>
</body>
</html>
