<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Food Market</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- for icons -->
  <style>
    /* General styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #e0f7e7;
      /* light green background */
      color: #333;
      font-family: Arial, sans-serif;
    }

    /* Navigation bar styling */
    .navbar {
      background-color: #2e7d32;
      /* darker green for the nav bar */
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    /* Burger menu */
    .burger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
    }

    /* Navigation links */
    .nav-links {
      display: none;
      /* initially hidden */
      flex-direction: column;
      background-color: #388e3c;
      /* slightly lighter green */
      position: absolute;
      top: 50px;
      right: 0;
      width: 150px;
      z-index: 1;
    }

    .nav-links.active {
      display: flex;
      /* show when active */
    }

    .nav-links a {
      padding: 10px;
      text-decoration: none;
      color: white;
      text-align: center;
      border-bottom: 1px solid #2e7d32;
      /* darker green for separators */
    }

    /* Cart icon */
    .cart {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      margin: 10px;
    }

    .cart img {
      width: 25px;
      height: 25px;
      margin-right: 5px;
    }

    /* Logo styling */
    .logo {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Main content styling */
    .content {
      padding: 20px;
      text-align: center;
    }
    .interactable {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>

  <!-- JavaScript to handle the burger menu and outside clicks -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const burger = document.querySelector(".burger");
      const navLinks = document.querySelector(".nav-links");
      const navbar = document.querySelector(".navbar");

      // Toggle the navigation menu
      burger.addEventListener("click", function () {
        navLinks.classList.toggle("active"); // Toggle nav links
      });

      // Close the nav links when clicking outside of the navbar or on other elements
      document.addEventListener("click", function (event) {
        if (!navbar.contains(event.target) && navLinks.classList.contains("active")) {
          navLinks.classList.remove("active"); // Close the nav links
        }
      });
    });
  </script>
</head>

<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <!-- Logo on the upper left corner -->
    <a href="/" class="logo">Food Market</a>

    <!-- Burger-style menu -->
    <div class="interactable">

      <!-- Cart link beside the burger menu -->
      <a href="/cart" class="cart">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Cart"> <!-- Cart icon -->
      </a>

      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>

      

    </div>

    <!-- Navigation links -->
    <div class="nav-links">
      <a href="/login">Login/Register</a>
      <a href="/account">Account Settings</a>
      <a href="/support">Online Support</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1>Welcome to the Food Market</h1>
    <p>Explore our wide range of fresh and delicious products.</p>
  </div>
</body>

</html>
